<body>
    <div>Initializing Hacking...</div>
    <!-- Initializing Hacking
    Reading your Files
    Password files Detected
    Sending all passwords and personal files to server
    Cleaning up -->
    <script>
        
        async function addItems(item){
            await Random_delay();
            let div = document.createElement("div");
            div.innerHTML=item;
            document.body.append(div);
        }
        const Random_delay = async () => {
            return new Promise((resolve , reject)=>{
                const timeout = 2 + Math.random()*1;
                setTimeout(() => {
                    resolve();
                }, timeout*1000);
            })

        }
        let good;
        async function main() {
            let t= setInterval(() => {
                let last = document.body.getElementsByTagName("div");
                last = last[last.length -1]  
                if(last.innerHTML.endsWith("...")){
                    last.innerHTML = last.innerHTML.slice(0 , last.innerHTML.length-3)
                    console.log(last.innerHTML);
                    good = last;
                }
                else{
                    last.innerHTML = last.innerHTML + ".";
                    good = last;
                    console.log(last.innerHTML);
                }
            }, 300);
            let text = ["Initialized Hacking now reading your data...",
                "Reading your Files...",
                "Password files Detected...",
                "Sending all passwords and personal files to server...",
                "Cleaning up..."];
            for (const item of text ){
                await addItems(item)
            }
            await Random_delay()
            good.innerHTML=good.innerHTML + "...";
            clearInterval(t);
    
        }

        main();

    </script>
