<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model JavaScript</title>
</head>
<body>
    <script>
        // window.document.title="sumit's WebPage"; no need to specially type window.document.... it's a global object so no need to specify everytime 
        document.title="sumit's WebPage";
        console.log(document.title);
        console.log(document.body);
        document.body.style.backgroundColor="#322a"// or any color name inside this
        //this applies the inline css to the body
        // location.href="https://google.com";// this will redirect this website to google.com
    </script>
</body>
</html>
